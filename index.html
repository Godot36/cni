<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Flutterwave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .logo {
            background: #0073e6;
            height: 100px;
            width: 100%;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .logo img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .input-field {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 0 10px;
        }

        .password-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
        }

        .password-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background: #005bb5;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bienvenu sur <span style="color: #0073e6;">Flutterwave</span></h1>
        <div class="logo">
            <img src="OIP.jpg" alt="Logo">
        </div>
        <p>Connectez-vous √† votre tableau de bord</p>
        <input type="email" id="email" class="input-field" placeholder="E-mail">
        <div class="password-container">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
        </div>
        <button class="button" onclick="login()">Connexion</button>
        <div class="footer">
            ¬© 2024‚Äî2025 <a href="#">Flutterwave Console</a>. Tous droits r√©serv√©s.
        </div>
    </div>

    <script>
        // Donn√©es utilisateur stock√©es dans le script
        const users = {
            email: ["aaa@gmail.com", "bbb@gmail.com", "ccc@gmail.com"],
            nom: ["nom1", "nom2", "nom3"]
        };

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login() {
            const emailInput = document.getElementById("email").value.trim().toLowerCase();
            const passwordInput = document.getElementById("password").value.trim();

            if (!emailInput || !passwordInput) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            const emailIndex = users.email.findIndex(email => email.toLowerCase() === emailInput);

            if (emailIndex === -1) {
                alert("Adresse e-mail non trouv√©e. Veuillez v√©rifier votre saisie.");
                return;
            }

            if (passwordInput !== "flutterwave365") {
                alert("Mot de passe incorrect.");
                return;
            }

            const userName = users.nom[emailIndex];
            localStorage.setItem("email", emailInput);
            localStorage.setItem("name", userName);

            alert(`Bienvenue, ${userName}!`);
            window.location.href = "accueil.html";
        }
    </script>
</body>
</html>
