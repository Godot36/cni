<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Flutterwave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .logo {
            background: #0073e6;
            height: 100px;
            width: 100%;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .logo img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .input-field {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 0 10px;
        }

        .password-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
        }

        .password-container button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background: #005bb5;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        /* Pop-up Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: linear-gradient(135deg, #0073e6, #00c4ff);
            color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .popup-content h2 {
            margin: 0 0 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .popup-content p {
            margin: 10px 0;
            font-size: 16px;
        }

        .popup-content button {
            background: #ff9800;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .popup-content button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bienvenu sur <span style="color: #0073e6;">Flutterwave</span></h1>
        <div class="logo">
            <img src="OIP.jpg" alt="Logo">
        </div>
        <p>Connectez-vous √† votre tableau de bord</p>
        <input type="email" id="email" class="input-field" placeholder="E-mail">
        <div class="password-container">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
        </div>
        <button class="button" onclick="showPopup()">Connexion</button>
        <div class="footer">
            ¬© 2024‚Äî2025 <a href="#">Flutterwave Console</a>. Tous droits r√©serv√©s.
        </div>
    </div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Bienvenue √† Flutterwave!</h2>
            <p>Votre connexion est un succ√®s.</p>
            <button onclick="redirectToDashboard()">Acc√©der au tableau de bord</button>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function showPopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("active");
        }

        function redirectToDashboard() {
            window.location.href = "accueil.html";
        }
    </script>
</body>
</html>
