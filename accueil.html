<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .app-container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffd700, #ffc107);
            color: #1a1a1a;
            text-align: center;
            padding: 20px 15px;
            border-bottom: 4px solid #ffc107;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            margin: 5px 0 0;
            font-weight: bold;
        }

        .welcome-message {
            background: #fff8e1;
            color: #6d4c41;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 15px 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .account-info {
            margin: 20px 15px;
            font-size: 16px;
            line-height: 1.5;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }

        .account-info strong {
            color: #ffa000;
        }

        .balance-container {
            padding: 15px;
        }

        .balance {
            background: linear-gradient(135deg, #ffd700, #ffb74d);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .balance-info {
            display: flex;
            flex-direction: column;
        }

        .balance-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .balance-info .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .balance button {
            background: #d32f2f;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .balance button:hover {
            background: #b71c1c;
        }

        .eye-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        .transactions {
            padding: 15px;
        }

        .transactions h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffa000;
        }

        .transactions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transactions-list li {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .transactions-list li p {
            margin: 0;
            font-size: 14px;
        }

        .transactions-list li strong {
            display: block;
            font-size: 16px;
            color: #ffa000;
        }

        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            background: #ffc107;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }

        .footer button {
            flex: 1;
            border: none;
            background: none;
            padding: 10px;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .footer button i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .footer button.active {
            color: #d4ac00;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .popup-content button {
            background: #ffa000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>Flutterwave</h1>
            <p>Bienvenue, Nadile Emil</p>
        </div>
        <!-- Welcome message -->
        <div class="welcome-message">
            Votre compte est prêt pour les transactions.
        </div>
        <!-- Account Info -->
        <div class="account-info">
            <p><strong>Compte n°:</strong> 124790965433</p>
        </div>
        <!-- Balance -->
        <div class="balance-container">
            <div class="balance">
                <div class="balance-info">
                    <p>Solde</p>
                    <p class="amount" id="balance-amount">0,00 XAF</p>
                </div>
                <div>
                    <button id="withdraw-btn">Retirer</button>
                    <i class="fa-solid fa-eye eye-icon" id="eye-icon"></i>
                </div>
            </div>
        </div>
        <!-- Transactions -->
        <div class="transactions">
            <h2>Transactions</h2>
            <ul class="transactions-list">
                <li>
                    <p>Aucune transaction enregistrée pour l'instant.</p>
                </li>
            </ul>
        </div>
        <!-- Footer -->
        <div class="footer">
            <button class="active">
                <i class="fa-solid fa-home"></i>
                Accueil
            </button>
            <button onclick="location.href='missions.html'">
                <i class="fa-solid fa-briefcase"></i>
                Missions
            </button>
            <button onclick="location.href='compte.html'">
                <i class="fa-solid fa-user"></i>
                Compte
            </button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Cette action ne peut être possible car votre compte n'est pas encore vérifié.</p>
            <button onclick="location.href='https://example.com'">Vérifier mon compte</button>
        </div>
    </div>

    <script>
        const popup = document.getElementById("popup");
        const withdrawBtn = document.getElementById("withdraw-btn");
        const eyeIcon = document.getElementById("eye-icon");
        const balanceAmount = document.getElementById("balance-amount");

        let balanceVisible = true;

        withdrawBtn.addEventListener("click", () => {
            popup.classList.add("active");
        });

        popup.addEventListener("click", (event) => {
            if (event.target === popup) {
                popup.classList.remove("active");
            }
        });

        eyeIcon.addEventListener("click", () => {
            balanceVisible = !balanceVisible;
            balanceAmount.textContent = balanceVisible ? "0,00 XAF" : "*****";
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
