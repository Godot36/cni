<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .app-container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffd700, #ffc107);
            color: #1a1a1a;
            text-align: center;
            padding: 20px 15px;
            border-bottom: 4px solid #ffc107;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
        }

        .profile-section {
            padding: 20px 15px;
        }

        .profile-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .profile-info {
            margin-top: 10px;
            padding: 15px;
            background: #fff9e6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .status {
            font-size: 16px;
            font-weight: bold;
            color: red;
        }

        .work-info {
            margin-top: 20px;
        }

        .work-info h3 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .work-info .info {
            margin: 10px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .verify-btn {
            margin-top: 15px;
            background: #ffa000;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .verify-btn:hover {
            background: #ff8f00;
        }

        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            background: #ffc107;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }

        .footer button {
            flex: 1;
            border: none;
            background: none;
            padding: 10px;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .footer button i {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .footer button.active {
            color: #d4ac00;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>Profil</h1>
        </div>
        <!-- Profile Section -->
        <div class="profile-section">
            <p class="profile-title">Informations du compte</p>
            <div class="profile-info">
                <p><strong>Nom d'utilisateur :</strong> <span id="username">Utilisateur invité</span></p>
                <p><strong>Email :</strong> <span id="email">Non fourni</span></p>
                <p><strong>Statut du compte :</strong> <span class="status" id="account-status">Non vérifié</span></p>
            </div>
            <button class="verify-btn" id="verify-btn">Vérifier mon compte</button>

            <!-- Work Information -->
            <div class="work-info">
                <h3>Informations liées au travail</h3>
                <div class="info">
                    <p><strong>Dernier paiement :</strong> Aucun</p>
                </div>
                <div class="info">
                    <p><strong>Dernier rapport :</strong> Aucun</p>
                </div>
                <div class="info">
                    <p><strong>Nombre de missions complétées :</strong> 0</p>
                </div>
                <div class="info">
                    <p><strong>État actuel des missions :</strong> Aucune mission en cours</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button onclick="location.href='accueil.html'">
                <i class="fa-solid fa-house"></i>
                Accueil
            </button>
            <button onclick="location.href='missions.html'">
                <i class="fa-solid fa-briefcase"></i>
                Missions
            </button>
            <button onclick="location.href='compte.html'" class="active">
                <i class="fa-solid fa-user"></i>
                Compte
            </button>
        </div>
    </div>

    <script>
        // Récupération des données utilisateur depuis localStorage
        const username = localStorage.getItem("name") || "Utilisateur invité";
        const email = localStorage.getItem("email") || "Non fourni";
        const accountStatus = localStorage.getItem("status") || "Non vérifié";

        // Mise à jour de l'interface utilisateur
        document.getElementById("username").textContent = username;
        document.getElementById("email").textContent = email;
        document.getElementById("account-status").textContent = accountStatus;

        // Redirection vers le lien de vérification
        const verifyBtn = document.getElementById("verify-btn");
        verifyBtn.addEventListener("click", () => {
            window.open('https://cwosa9oe.forms.app/verification', '_blank');
        });
    </script>
</body>
</html>
